<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #1c1c1c;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .container {
            text-align: center;
            background: linear-gradient(135deg, #6a0dad, #4b0082);
            padding: 40px 60px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.7);
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        .choices {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .choice-btn {
            background-color: #4b0082;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .choice-btn:hover {
            background-color: #6a0dad;
        }

        .result {
            font-size: 1.5em;
            margin-top: 20px;
            white-space: pre-line;
        }

        #playAgain {
            display: none;
            background-color: #4b0082;
            border: none;
            padding: 10px 25px;
            font-size: 1.2em;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
            margin-top: 20px;
        }

        #playAgain:hover {
            background-color: #6a0dad;
        }

        .thank-you {
            display: none;
            color: cyan;
            font-size: 1.5em;
            margin-top: 20px;
            font-weight: bold;
        }

        footer {
            position: absolute;
            bottom: 10px;
            text-align: center;
            width: 100%;
            font-size: 0.9em;
        }

        footer a {
            color: #6a0dad;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Rock, Paper, Scissors</h1>
        <p>Choose your move:</p>
        <div class="choices">
            <button class="choice-btn" id="rock">Rock</button>
            <button class="choice-btn" id="paper">Paper</button>
            <button class="choice-btn" id="scissors">Scissors</button>
        </div>
        <div class="result" id="result"></div>
        <button id="playAgain">Play Again</button>
        <div class="thank-you" id="thankYou">Thank you for playing my game!</div>
    </div>

    <footer>
        Created with ❤️ | <a href="#">YourWebsite.com</a>
    </footer>

    <script>
        function getComputerChoice() {
            const choices = ['Rock', 'Paper', 'Scissors'];
            return choices[Math.floor(Math.random() * 3)];
        }

        function determineWinner(userChoice, computerChoice) {
            if (userChoice === computerChoice) {
                return "It's a tie!";
            } else if (
                (userChoice === "Rock" && computerChoice === "Scissors") ||
                (userChoice === "Paper" && computerChoice === "Rock") ||
                (userChoice === "Scissors" && computerChoice === "Paper")
            ) {
                return "You win!";
            } else {
                return "Computer wins!";
            }
        }

        const buttons = document.querySelectorAll('.choice-btn');
        const resultDiv = document.getElementById('result');
        const playAgainBtn = document.getElementById('playAgain');
        const thankYouDiv = document.getElementById('thankYou');

        buttons.forEach(button => {
            button.addEventListener('click', () => {
                const userChoice = button.id.charAt(0).toUpperCase() + button.id.slice(1);
                const computerChoice = getComputerChoice();
                const result = determineWinner(userChoice, computerChoice);
                
                resultDiv.innerText = `Computer chose: ${computerChoice}\n${result}`;
                playAgainBtn.style.display = 'block';
            });
        });

        playAgainBtn.addEventListener('click', () => {
            resultDiv.innerText = '';
            playAgainBtn.style.display = 'none';
            thankYouDiv.style.display = 'block';
        });
    </script>
</body>
</html>
